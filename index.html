<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" class="profile__avatar" alt="Изображение профиля">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <h2 class="popup__title"> Редактировать профиль</h2>
      <form class="popup__form" name="profileEdit">
        <input class="popup__input popup__input_data_name" name="userName" placeholder="Имя">
        <input class="popup__input popup__input_data_description" name="userDescription" placeholder="О себе">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="add-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCard">
        <input class="popup__input popup__input_data_title" name="placeTitle" placeholder="Название">
        <input class="popup__input popup__input_data_url" name="placeUrl" placeholder="Ссылка на картинку">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup__image" id="image-popup">
    <figure class="popup__image-figure">
      <img class="popup__figure-pic" src="" alt="">
      <figcaption class="popup__figure-caption"></figcaption>
      <button class="popup__close-btn" type="button"></button>
    </figure>
  </div>
  <template id="element-template">
    <li class="element__card">
      <img src="" class="element__card-image" alt="">
      <button class="element__delete-btn" type="button"></button>
      <div class="element__title-container">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
